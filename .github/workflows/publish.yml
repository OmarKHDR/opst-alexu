# File: .github/workflows/publish.yml
name: publish-to-github-pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Clean output directory 🧹
        run: rm -rf out

      - name: Set ENV manually
        run: echo "NEXT_PUBLIC_BASE_PATH=/opst-alexu" >> $GITHUB_ENV
      
      - name: set ENV for static github export with correct asset path
        run: echo "NEXT_EXPORT=false" >> $GITHUB_ENV

      - name: Build with Next.js 🏗️
        run: npm run build


      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
